{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'reference_books/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'reference_books/css/my_stile.css' %}" rel="stylesheet">
    <link href="{% static 'reference_books/icons/bootstrap-icons.css' %}" rel="stylesheet">
    <script src="{% static 'reference_books/js/bootstrap.min.js' %}"></script>
    <title>{% block title %}Default title{% endblock title%}</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/ ">Главная</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/book/catalog/">Каталог</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login/">Вход</a>                
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/orders/basket/">Корзина</a>
              </li>
              {% if perms.book.add_book %}
                <li class="nav-item">
                  <a class="nav-link active" href="/book/show-book-create/">Создать новую книгу</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/admin/">Админка</a>
              {% endif %}
              </ul>
              
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0">
    <div class="container">
      {% block body %}
      no content
      {% endblock %}
    </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
      <span class="text-muted">{% block footer%}{% endblock %}</span>
      </div>
    </footer>       
  </body>
</html>
