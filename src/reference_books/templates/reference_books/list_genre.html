{% extends 'base.html' %}

{% block title %}
    List genres
{% endblock %}

{% block body %}
    <h1>List genres</h1>
    <table class="table table-striped-columns">
        {% for obj in object_list %}
        <tr>
            <td><a href="{% url 'reference_books:sh-gen-update' pk=obj.pk %}">{{ obj.pk }} </a></td>
            <td>{{ obj.name }} </td>
            <td><a href="{% url 'reference_books:sh-gen-delete' pk=obj.pk %}">DELETE</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}   

{% block footer %}
    footer
{% endblock %}
