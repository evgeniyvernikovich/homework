<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List serie</title>
</head>
<body>
    <h1>List</h1>
    <table border="1">
        {% for obj in object_list %}
        <tr>
            <td><a href="{% url 'reference_books:sh-ser-update' pk=obj.pk %}">{{ obj.pk }} </a></td>
            <td>{{ obj.name }} </td>
            <td><a href="{% url 'reference_books:sh-ser-delete' pk=obj.pk %}">DELETE</a></td>
        </tr>
        {% endfor %}
    </table>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>
</body>
</html>
